name: atesur_app_v4
description: "Aplicación completa de streaming para canal de televisión ATESUR con soporte multiplataforma"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

# ===================================
# DEPENDENCIAS PRINCIPALES
# ===================================
dependencies:
  flutter:
    sdk: flutter

  # ===================================
  # GESTIÓN DE ESTADO
  # ===================================
  # Riverpod - Gestión de estado declarativa y robusta
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # ===================================
  # NAVEGACIÓN
  # ===================================
  # go_router - Navegación declarativa compatible con web
  go_router: ^17.0.1
  
  # simple_tv_navigation - Navegación TV con IDs y direcciones explícitas
  simple_tv_navigation: ^0.0.1+34

  # ===================================
  # VIDEO PLAYER
  # ===================================
  # video_player - Plugin oficial de Flutter para reproducción de video
  video_player: ^2.10.1
  
  # video_player_web_hls - Soporte HLS (.m3u8) en web
  # video_player_web_hls: ^1.3.0
  
  # chewie - UI controls profesionales para video_player
  chewie: ^1.7.4
  
  # miniplayer - Mini reproductor persistente estilo YouTube
  miniplayer: ^1.0.1
  
  # wakelock_plus - Mantener pantalla encendida durante reproducción
  wakelock_plus: ^1.1.4
  
  # flutter_cast_video - Soporte Chromecast (Android/iOS)

  # ===================================
  # BACKEND - SUPABASE
  # ===================================
  # supabase_flutter - Cliente completo de Supabase
  # Incluye: auth, database, realtime, storage
  supabase_flutter: ^2.0.0

  # ===================================
  # PUSH NOTIFICATIONS - FIREBASE
  # ===================================
  # firebase_core - Base de Firebase (solo para FCM)
  firebase_core: any
  
  # firebase_messaging - Notificaciones push
  firebase_messaging: any
  
  # firebase_remote_config - Configuración dinámica
  firebase_remote_config: ^5.1.3
  
  # package_info_plus - Información de versión de app
  package_info_plus: ^8.0.0

  # ===================================
  # HTTP & NETWORKING
  # ===================================
  # dio - Cliente HTTP potente con interceptores
  dio: ^5.4.0
  
  # ===================================
  # CONFIGURACIÓN
  # ===================================
  # flutter_dotenv - Variables de entorno (.env)
  flutter_dotenv: ^6.0.0

  # ===================================
  # UTILIDADES
  # ===================================
  # url_launcher - Abrir URLs externas (redes sociales)
  url_launcher: ^6.2.2
  
  # intl - Internacionalización y formatos de fecha/hora
  intl: ^0.20.2
  
  # cached_network_image - Cache de imágenes de red
  cached_network_image: ^3.3.1
  
  # flutter_html - Renderizar contenido HTML (para noticias)
  flutter_html: ^3.0.0-beta.2
  
  # html - Parser HTML (para utilidades personalizadas)
  html: ^0.15.4
  
  # shared_preferences - Persistencia local simple (tema, preferencias)
  shared_preferences: ^2.2.2
  
  # timeago - Mostrar tiempo relativo ("hace 2 horas")
  timeago: ^3.6.0
  
  # logger - Sistema de logging profesional
  logger: ^2.0.2+1

  # share_plus - Compartir contenido en redes sociales
  share_plus: ^12.0.1

  # ===================================
  # UI/UX
  # ===================================
  # google_fonts - Tipografías de Google
  google_fonts: ^6.1.0
  
  # shimmer - Efecto shimmer para loading
  shimmer: ^3.0.0
  
  # flutter_svg - Soporte para imágenes SVG
  flutter_svg: ^2.0.9
  universal_html: ^2.3.0
  
  # web - Required for dart:js_interop (web platform APIs)
  web: ^1.1.0
  js: ^0.7.2
  webview_flutter: ^4.13.0
  webview_flutter_web: ^0.2.3+4
  font_awesome_flutter: ^10.12.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  
  # android_alarm_manager_plus - Background alarms for scheduled notifications
  android_alarm_manager_plus: ^5.0.0
  flutter_chrome_cast: ^1.2.7
  simple_pip_mode: ^1.1.0
  device_info_plus: ^12.3.0


# ===================================
# DEPENDENCIAS DE DESARROLLO
# ===================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints - Reglas de linting recomendadas
  flutter_lints: ^6.0.0
  
  # riverpod_generator - Generador de código para Riverpod
  riverpod_generator: ^3.0.3
  
  # build_runner - Generación de código
  build_runner: ^2.4.7
  
  # custom_lint - Linting personalizado
  custom_lint: ^0.8.0
  
  # riverpod_lint - Reglas de lint específicas de Riverpod
  riverpod_lint: ^3.0.3

# ===================================
# ASSETS
# ===================================
flutter:
  # Material Design está habilitado por defecto
  uses-material-design: true

  # Assets de la aplicación
  assets:
    # Imágenes
    #- assets/images/
    
    # Iconos
    #- assets/icons/
    
    # Datos locales (JSON de ejemplo para la guía de programación)
    #- assets/data/

    # Variables de entorno
    - .env

  # Fuentes personalizadas (opcional)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700
