<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="atesur_app_v4">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>atesur_app_v4</title>
  <link rel="manifest" href="manifest.json">
  <!-- HLS.js (Loaded in Head for Flutter Plugin compatibility) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <!-- Google Cast SDK for Web -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>

<body>


  <script>
    // Verificar si Hls se cargó correctamente
    if (window.Hls) {
      console.log('✅ [index.html] Hls.js cargado correctamente (version: ' + Hls.version + ')');
      console.log('✅ [index.html] Hls.isSupported(): ' + Hls.isSupported());
    } else {
      console.error('❌ [index.html] CRÍTICO: window.Hls no está definido después de cargar el script');
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Firebase Messaging Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Firebase Service Worker registered:', registration);
        })
        .catch((error) => {
          console.error('Firebase Service Worker registration failed:', error);
        });
    }
  </script>
</body>

</html>
